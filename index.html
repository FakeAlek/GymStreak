<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymStreak</title>
    <link rel="icon" type="image/x-icon" href="./assets/l2.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
    <main>
        <h1>GymStreak</h1>
        
        <div class="streakNum">
            <span class="num" id="num">22</span>
            <span class="text">Streak-Tage!</span>
        </div>

        <div class="streakBTN">
            <button class="streakUpBTN" onclick="up()">UP</button>
            <button class="streakDownBTN" onclick="down()">DOWN</button>
        </div>
    </main>

    <script src="./js/counter.js"></script>
</body>
</html>
